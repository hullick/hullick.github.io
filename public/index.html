<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Hullick Bartholo Gomes</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>

<div id="pagepiling" class="imgBg">
    <!-- Start Preloader -->
    <div class="preloader">
        <div class="preloader-img"></div>
    </div>
    <!-- End Preloader -->

    <!--Start Header-->
    <header>
        <div class="logo-area">
            <a href="index.html" class="logo">
                <img src="/assets/images/logo.png" alt="logo">
            </a>
        </div>
        <div class="header-info-area">
            <a class="info-btn" id="header-info-btn" href="#header-info-bar">
                <span class="top"></span>
                <span class="middle"></span>
                <span class=bottom></span>
            </a>
            <div id="header-info-bar">
                <div class="close-animatedModal close-header-info-bar">
                    <i class="fas fa-times"></i>
                </div>
                <div class="modal-content">
                    <nav class="menu" id="menu">
                        <ul id="mainMenu">
                            <li data-menuanchor="home" class="active"><a href="#home">Home</a></li>
                            <li data-menuanchor="about"><a href="#about">About</a></li>
                            <li data-menuanchor="service"><a href="#service">Services</a></li>
                            <li data-menuanchor="portfolio"><a href="#portfolio">Portfolio</a></li>
                            <li data-menuanchor="client-testimonial"><a href="#client-testimonial">Testimonial</a></li>
                            <li data-menuanchor="blog"><a href="#blog">Blog</a></li>
                            <li data-menuanchor="contact"><a href="#contact">Contact</a></li>
                        </ul>
                    </nav>
                    <!--Start Newsletter area-->
                    <div class="newsletter" id="newsletter">
                        <div class="container">
                            <div class="row">
                                <h5>Get Updates:</h5>
                                <div class="newsletter-form">
                                    <form id="mc-form">
                                        <input type="email" id="mc-email" class="newsletter-email"
                                               placeholder="Type your email here">
                                        <button type="submit" class="submit-btn">
                                            <span>Subscribe</span>
                                        </button>
                                        <label for="mc-email"></label>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--End Newsletter area-->
                </div>
            </div>
        </div>
    </header>
    <!--End Header-->

    <!--Start Welcome Section-->
    <section class="welcome-area home animated-text section pp-scrollable" id="welcome-area">
        <div class="particle-bg " id="welcome-image-area">
            <div id="particles-js"></div>
            <div id="welcome-section"></div>
        </div>
    </section>
    <!--End Welcome Section-->


    <!--Start About Section-->
    <section class="about section pp-scrollable" id="about">
        <div id="about-section"></div>
    </section>
    <!--End About Section-->


    <!--Start Services Section-->
    <section class="service section pp-scrollable" id="service">
        <div class="content-container">
            <div class="display-content">
                <div class="service-header">
                    <div id="service-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Services Section-->

    <!--Start Resume Section-->
    <section class="resume section pp-scrollable" id="resume">
        <div class="content-container">
            <div class="display-table">
                <div class="display-content">
                    <div id="resume-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Resume Section-->


    <!--Start Portfolio Section-->
    <section class="portfolio section pp-scrollable" id="portfolio">
        <div class="content-container">
            <div class="display-table">
                <div class="display-content">
                    <div id="portfolio-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Portfolio Section-->

    <!--Start work Section-->
    <section class="work section pp-scrollable" id="work">
        <div class="content-container">
            <div class="display-table">
                <div class="display-content">
                    <div id="work-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End work Section-->

    <!--Start Client Testimonial Section Area-->
    <section class="client-testimonial pp-scrollable section" id="client-testimonial">
        <div class="content-container">
            <div class="display-table">
                <div class="display-content">
                    <div id="client-testimonial-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Client Testimonial Section Area-->


    <!--Start Blog Section Area-->
    <section class="blog pp-scrollable section" id="blog">
        <div class="content-container">
            <div class="display-table">
                <div class="display-content">
                    <div id="blog-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Blog Section Area-->


    <!--Start Contact Section-->
    <section class="contact footer pp-scrollable section" id="contact">
        <div class="content-container">
            <div class="display-table">
                <div class="display-content">
                    <div id="contact-section"></div>
                </div>
            </div>
        </div>
    </section>
    <!--End Contact Section-->
</div>

<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/mixitup.min.js "></script>
<script src="assets/js/animatedModal.min.js"></script>
<script src="assets/js/jquery.pagepiling.min.js"></script>
<script src="assets/js/jquery.singlePageNav.min.js "></script>

<script src="assets/js/main.js"></script>

</body>
</html>
